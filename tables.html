<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Controle de Consumo e Gastos do Veículo">
    <meta name="author" content="">

    <title>Consumo e Gastos do Veículo</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-car"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Meu Veículo</div>
            </a>

            <hr class="sidebar-divider my-0">

            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Painel</span></a>
            </li>

            <hr class="sidebar-divider">

            <div class="sidebar-heading">
                Cadastros
            </div>

            <li class="nav-item active">
                <a class="nav-link" href="consumo.html">
                    <i class="fas fa-fw fa-gas-pump"></i>
                    <span>Consumo</span></a>
            </li>

            <hr class="sidebar-divider d-none d-md-block">

            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <h5 class="m-0 font-weight-bold text-primary">Consumo e Gastos do Veículo</h5>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Registro de Consumo</h1>

                    <div class="row">

                        <!-- Formulário para adicionar consumo -->
                        <div class="col-xl-12 col-lg-12 mb-4">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Adicionar Novo Registro</h6>
                                </div>
                                <div class="card-body">
                                    <form id="formConsumo">
                                        <div class="form-row">
                                            <div class="form-group col-md-2">
                                                <label for="dataConsumo">Data</label>
                                                <input type="date" class="form-control" id="dataConsumo" required>
                                            </div>
                                            <div class="form-group col-md-2">
                                                <label for="tipoCombustivel">Combustível</label>
                                                <select class="form-control" id="tipoCombustivel">
                                                    <option>Gasolina</option>
                                                    <option>Etanol</option>
                                                    <option>Diesel</option>
                                                    <option>GNV</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-2">
                                                <label for="litros">Litros</label>
                                                <input type="number" step="0.01" class="form-control" id="litros" required>
                                            </div>
                                            <div class="form-group col-md-2">
                                                <label for="precoLitro">Preço/Litro (R$)</label>
                                                <input type="number" step="0.01" class="form-control" id="precoLitro" required>
                                            </div>
                                            <div class="form-group col-md-2">
                                                <label for="eficiencia">Eficiência (km/L)</label>
                                                <input type="number" step="0.01" class="form-control" id="eficiencia" required>
                                            </div>
                                            <div class="form-group col-md-2 align-self-end">
                                                <button type="submit" class="btn btn-primary btn-block">Adicionar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Tabela de Consumo -->
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 mb-4">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Tabela de Consumo e Gastos</h6>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-hover" id="tabelaConsumo" width="100%" cellspacing="0">
                                            <thead class="thead-light">
                                                <tr>
                                                    <th>Data</th>
                                                    <th>Combustível</th>
                                                    <th>Litros</th>
                                                    <th>Preço/Litro (R$)</th>
                                                    <th>Custo Total (R$)</th>
                                                    <th>Eficiência (km/L)</th>
                                                    <th>Status</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- Linhas adicionadas via JS -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Seu Sistema 2025</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Script para adicionar linhas na tabela -->
    <script>
        document.getElementById("formConsumo").addEventListener("submit", function(e) {
            e.preventDefault();

            const data = document.getElementById("dataConsumo").value;
            const tipo = document.getElementById("tipoCombustivel").value;
            const litros = parseFloat(document.getElementById("litros").value).toFixed(2);
            const preco = parseFloat(document.getElementById("precoLitro").value).toFixed(2);
            const eficiencia = parseFloat(document.getElementById("eficiencia").value).toFixed(2);
            const custoTotal = (litros * preco).toFixed(2);

            // Definir status baseado na eficiência
            let statusBadge = "";
            if (eficiencia >= 12) {
                statusBadge = '<span class="badge badge-success">Ok</span>';
            } else {
                statusBadge = '<span class="badge badge-warning">Abaixo do esperado</span>';
            }

            const tabela = document.getElementById("tabelaConsumo").getElementsByTagName("tbody")[0];
            const novaLinha = tabela.insertRow();

            novaLinha.innerHTML = `
                <td>${data}</td>
                <td>${tipo}</td>
                <td>${litros}</td>
                <td>${preco}</td>
                <td>${custoTotal}</td>
                <td>${eficiencia}</td>
                <td>${statusBadge}</td>
            `;

            this.reset();
        });
    </script>

</body>
</html>
